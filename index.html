<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">

    <title>Form page</title>
</head>
<body>

    <section>
        <div class="imgBox">
            <img src="./img/bg.jpeg" alt="bg">
        </div>
        <div class="contentBox">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox">Remember me?
                        </label>
                    </div>

                    <div class="inputBx">
                        <input type="submit" value="Sign in" 
                    </div>
                    <div class="inputBx">
                        <p>Dont have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login wiht social media</h3>
                <ul class="sci">
                    <li><img src="./img/facebook.png" alt="facebook"></li>
                    <li><img src="./img/github.png" alt="facebook"></li>
                    <li><img src="./img/instagram.png" alt="facebook"></li>
                </ul>
            </div>

        </div>
    </section>
    
</body>
</html>
